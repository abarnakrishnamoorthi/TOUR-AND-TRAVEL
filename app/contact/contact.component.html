<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://a-static.besthdwallpaper.com/golden-gate-bridge-san-francisco-wallpaper-2560x1600-80443_7.jpg');
            background-size: cover;
            background-position: center;
            color: #0f0e0e;
            text-align: center;
        }

        .contact-info {
            background: linear-gradient(135deg, #ffffff, #d8b8d1); /* White background with a hint of purple */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* 3D shadow effect */
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .contact-info:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.4); /* Soft shadow for depth */
            z-index: -1;
            animation: glitter 1.5s infinite linear;
        }

        @keyframes glitter {
            0% {
                box-shadow: 0 0 10px rgba(128, 0, 128, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(128, 0, 128, 0.7);
            }
            100% {
                box-shadow: 0 0 10px rgba(128, 0, 128, 0.4);
            }
        }

        .contact-info:hover {
            transform: translateY(-10px) scale(1.05); /* Adds depth on hover */
            box-shadow: 0 12px 30px rgba(128, 0, 128, 1), 0 0 30px 15px rgba(128, 0, 255, 0.6); /* Enhanced shadow and glow on hover */
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 5px 0;
        }

        .thank-you {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .contact-info a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Animated glitter design */
        .animated-glitter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .animated-glitter span {
            position: absolute;
            display: block;
            width: 15px;
            height: 15px;
            background: rgba(128, 0, 128, 0.5);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
        }

        .animated-glitter span:nth-child(odd) {
            animation-duration: 1.5s;
            animation-delay: 0.5s;
        }

        .animated-glitter span:nth-child(even) {
            animation-duration: 2.5s;
            animation-delay: 1s;
        }

        .contact-info-content {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="contact-info">
        <div class="animated-glitter">
            <span style="top: 10%; left: 20%;"></span>
            <span style="top: 30%; left: 40%;"></span>
            <span style="top: 50%; left: 60%;"></span>
            <span style="top: 70%; left: 80%;"></span>
            <span style="top: 90%; left: 10%;"></span>
            <span style="top: 20%; left: 80%;"></span>
            <span style="top: 60%; left: 30%;"></span>
        </div>
        <div class="contact-info-content">
            <h2>Tour and Travel Agency:</h2>
            <p>AK Tours and Travels,</p>
            <p>123 Main Street,</p>
            <p>Tamil Nadu, NY 10001,</p>
            <p>India.</p>
            <p>Phone: 8148833594</p>
            <p>Email: <a href="mailto:info&#64;awesometours.com">abarnak.22it&#64;kongu.edu</a></p>
        
            <div class="thank-you">
                <p>Thank you for reaching out to us!</p>
                <p>We look forward to assisting you with your travel plans:)</p>
            </div>
        </div>
    </div>
</body>
</html>
